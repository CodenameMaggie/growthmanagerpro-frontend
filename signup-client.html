<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup - Growth Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .signup-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }
        .signup-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .signup-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .signup-form {
            padding: 2.5rem 2rem;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-divider {
            border: none;
            border-top: 2px solid #e1e5e9;
            margin: 2rem 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        .required {
            color: #e74c3c;
            margin-left: 0.25rem;
        }
        /* Advisor Connection Section */
        .connection-option {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: white;
        }
        .radio-option:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        .radio-option input[type="radio"] {
            margin-top: 0.25rem;
            cursor: pointer;
        }
        .radio-option-content {
            flex: 1;
        }
        .radio-option-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }
        .radio-option-description {
            font-size: 0.85rem;
            color: #7f8c8d;
            line-height: 1.4;
        }
        .advisor-input-section {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            display: none;
        }
        .advisor-input-section.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .helper-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .helper-icon {
            flex-shrink: 0;
            margin-top: 0.125rem;
        }
        .permission-selector {
            margin-top: 1rem;
        }
        .permission-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .permission-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .permission-option:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        .permission-option input[type="radio"] {
            cursor: pointer;
        }
        .permission-label {
            flex: 1;
        }
        .permission-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        .permission-desc {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        /* Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.95rem;
        }
        .message.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        /* Links */
        .signup-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 2px solid #e1e5e9;
        }
        .signup-footer p {
            color: #5a6c7d;
            font-size: 0.9rem;
        }
        .signup-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-footer a:hover {
            text-decoration: underline;
        }
        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            .signup-header {
                padding: 2rem 1.5rem;
            }
            .signup-header h1 {
                font-size: 1.5rem;
            }
            .signup-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Your Client Account</h1>
            <p>Join Growth Manager Pro and start growing your business</p>
        </div>

        <form id="signup-form" class="signup-form">
            <div id="message" class="message"></div>

            <!-- Basic Information -->
            <div class="form-section">
                <div class="section-title">
                    <span>👤</span>
                    <span>Your Information</span>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" required placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="company">Company Name <span class="required">*</span></label>
                    <input type="text" id="company" required placeholder="Smith Construction">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="(555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" required minlength="8" placeholder="Min. 8 characters">
                </div>
            </div>

            <hr class="section-divider">

            <!-- Advisor Connection Section -->
            <div class="form-section">
                <div class="section-title">
                    <span>🤝</span>
                    <span>Connect With Your Advisor</span>
                </div>

                <div class="connection-option">
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="advisorOption" value="no" checked>
                            <div class="radio-option-content">
                                <div class="radio-option-title">No, I work independently</div>
                                <div class="radio-option-description">I'll manage my account myself</div>
                            </div>
                        </label>

                        <label class="radio-option">
                            <input type="radio" name="advisorOption" value="yes">
                            <div class="radio-option-content">
                                <div class="radio-option-title">Yes, I work with an advisor</div>
                                <div class="radio-option-description">Connect with my business consultant or coach</div>
                            </div>
                        </label>
                    </div>

                    <!-- Advisor Email Input (shows when "yes" is selected) -->
                    <div id="advisor-input-section" class="advisor-input-section">
                        <div class="form-group">
                            <label for="advisorEmail">Advisor's Email Address <span class="required">*</span></label>
                            <input type="email" id="advisorEmail" placeholder="advisor@example.com">
                            <div class="helper-text">
                                <span class="helper-icon">💡</span>
                                <span>If your advisor is already on the platform, we'll send them a connection request. If not, we'll invite them to join!</span>
                            </div>
                        </div>

                        <div class="permission-selector">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2c3e50; font-size: 0.9rem;">What access should your advisor have?</label>
                            <div class="permission-options">
                                <label class="permission-option">
                                    <input type="radio" name="permissionLevel" value="view_only">
                                    <div class="permission-label">
                                        <div class="permission-name">👁️ View Only</div>
                                        <div class="permission-desc">Can see your data but cannot make changes</div>
                                    </div>
                                </label>
                                <label class="permission-option">
                                    <input type="radio" name="permissionLevel" value="collaborative" checked>
                                    <div class="permission-label">
                                        <div class="permission-name">🤝 Collaborative</div>
                                        <div class="permission-desc">Can suggest changes and help (recommended)</div>
                                    </div>
                                </label>
                                <label class="permission-option">
                                    <input type="radio" name="permissionLevel" value="trusted_partner">
                                    <div class="permission-label">
                                        <div class="permission-name">🔐 Trusted Partner</div>
                                        <div class="permission-desc">Can make changes on your behalf</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Create My Account
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://growthmanagerpro-backend.vercel.app';

        // Show/hide advisor input section
        document.querySelectorAll('input[name="advisorOption"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const advisorSection = document.getElementById('advisor-input-section');
                const advisorEmailInput = document.getElementById('advisorEmail');
                
                if (e.target.value === 'yes') {
                    advisorSection.classList.add('active');
                    advisorEmailInput.required = true;
                } else {
                    advisorSection.classList.remove('active');
                    advisorEmailInput.required = false;
                    advisorEmailInput.value = '';
                }
            });
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            // Get form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const hasAdvisor = document.querySelector('input[name="advisorOption"]:checked').value === 'yes';
            const advisorEmail = hasAdvisor ? document.getElementById('advisorEmail').value : null;
            const permissionLevel = hasAdvisor ? document.querySelector('input[name="permissionLevel"]:checked').value : null;

            try {
                // Create account
                const response = await fetch(`${API_BASE}/api/signup-client`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fullName,
                        email,
                        company,
                        phone,
                        password,
                        hasAdvisor,
                        advisorEmail,
                        permissionLevel
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✅ Account created successfully! ' + (data.connectionMessage || 'Redirecting...'), 'success');
                    
                    setTimeout(() => {
                        window.location.href = `client-welcome.html?name=${encodeURIComponent(fullName)}`;
                    }, 2000);
                } else {
                    showMessage('❌ ' + (data.error || 'Failed to create account'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create My Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('❌ Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create My Account';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;
        }
    </script>
</body>
</html>
