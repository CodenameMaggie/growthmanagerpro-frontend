<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Manager Pro - Live Diagnostic</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f7fa;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status { 
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 10px;
        }
        .success { background: #d5f4e6; color: #27ae60; }
        .error { background: #fef2f2; color: #e74c3c; }
        .loading { background: #fef3cd; color: #f39c12; }
        h1 { color: #2c3e50; }
        h3 { color: #34495e; margin-top: 0; }
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .test-url {
            color: #3498db;
            font-size: 14px;
            word-break: break-all;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h1>üîç Growth Manager Pro - Live System Diagnostic</h1>
    <p>Testing your actual live endpoints to see what's working and what's broken...</p>

    <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
    <button onclick="location.reload()">üîÑ Refresh</button>

    <div id="results"></div>

    <script>
        const BASE_URL = 'https://growthmanagerpro.vercel.app';
        
        const endpoints = [
            { name: 'Dashboard API', url: '/api/dashboard', method: 'GET' },
            { name: 'Prospects/Contacts API', url: '/api/prospects', method: 'GET' },
            { name: 'Podcast Interviews API', url: '/api/podcast-interviews', method: 'GET' },
            { name: 'Discovery Calls API', url: '/api/discovery-calls', method: 'GET' },
            { name: 'Sales Calls API', url: '/api/sales-calls', method: 'GET' },
            { name: 'Pipeline API', url: '/api/pipeline', method: 'GET' },
            { name: 'Deals API', url: '/api/deals', method: 'GET' },
            { name: 'Tasks/Sprints API', url: '/api/tasks', method: 'GET' },
            { name: 'Cash Flow API', url: '/api/cash-flow', method: 'GET' },
            { name: 'Campaigns API', url: '/api/campaigns', method: 'GET' },
            { name: 'Users API', url: '/api/users', method: 'GET' }
        ];

        async function testEndpoint(endpoint) {
            const testUrl = BASE_URL + endpoint.url;
            try {
                const response = await fetch(testUrl);
                const status = response.status;
                let data = null;
                let error = null;

                try {
                    data = await response.json();
                } catch (e) {
                    error = 'Response is not JSON';
                }

                return {
                    name: endpoint.name,
                    url: testUrl,
                    status: status,
                    success: status >= 200 && status < 300,
                    data: data,
                    error: status >= 400 ? (data?.error || `HTTP ${status}`) : error
                };
            } catch (err) {
                return {
                    name: endpoint.name,
                    url: testUrl,
                    status: 0,
                    success: false,
                    error: err.message
                };
            }
        }

        function displayResult(result) {
            const statusClass = result.success ? 'success' : 'error';
            const statusText = result.success ? '‚úì WORKING' : '‚úó BROKEN';
            
            let dataDisplay = '';
            if (result.data) {
                // Check if data exists and what structure it has
                const dataStr = JSON.stringify(result.data, null, 2);
                const hasData = dataStr.length > 50; // More than just empty objects
                
                if (hasData) {
                    dataDisplay = `
                        <h4>üìä Response Data:</h4>
                        <pre>${dataStr.substring(0, 500)}${dataStr.length > 500 ? '\n... (truncated)' : ''}</pre>
                    `;
                } else {
                    dataDisplay = `<p><strong>‚ö†Ô∏è Returns empty data</strong> - Endpoint works but no data in database</p>`;
                }
            }

            return `
                <div class="test-card">
                    <h3>
                        ${result.name}
                        <span class="status ${statusClass}">${statusText}</span>
                    </h3>
                    <div class="test-url">URL: ${result.url}</div>
                    <p><strong>HTTP Status:</strong> ${result.status || 'Network Error'}</p>
                    ${result.error ? `<p><strong>‚ùå Error:</strong> ${result.error}</p>` : ''}
                    ${dataDisplay}
                </div>
            `;
        }

        async function runAllTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-card"><h3 class="loading">‚è≥ Running tests...</h3></div>';

            const results = [];
            for (const endpoint of endpoints) {
                const result = await testEndpoint(endpoint);
                results.push(result);
            }

            // Generate summary
            const working = results.filter(r => r.success).length;
            const broken = results.filter(r => !r.success).length;
            
            let html = `
                <div class="test-card">
                    <h2>üìä Test Summary</h2>
                    <p><strong>${working}/${endpoints.length}</strong> endpoints working</p>
                    <p><strong style="color: #27ae60;">${working} ‚úì Working</strong></p>
                    <p><strong style="color: #e74c3c;">${broken} ‚úó Broken</strong></p>
                </div>
            `;

            // Show broken endpoints first
            const brokenResults = results.filter(r => !r.success);
            const workingResults = results.filter(r => r.success);

            if (brokenResults.length > 0) {
                html += '<h2 style="color: #e74c3c;">üî¥ Broken Endpoints:</h2>';
                brokenResults.forEach(result => {
                    html += displayResult(result);
                });
            }

            if (workingResults.length > 0) {
                html += '<h2 style="color: #27ae60;">üü¢ Working Endpoints:</h2>';
                workingResults.forEach(result => {
                    html += displayResult(result);
                });
            }

            resultsDiv.innerHTML = html;
        }

        // Auto-run tests on page load
        window.onload = () => runAllTests();
    </script>
</body>
</html>
