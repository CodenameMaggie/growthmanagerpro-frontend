<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Manager Pro - Cash Flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .header h1 { color: #2c3e50; font-size: 2rem; margin-bottom: 0.5rem; }
        .header .subtitle { color: #7f8c8d; }
        
        .status { position: fixed; top: 20px; right: 20px; padding: 10px 15px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; z-index: 1000; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.connected { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .stat-label { color: #7f8c8d; font-size: 0.9rem; text-transform: uppercase; }
        
        .cash-positive { color: #27ae60; }
        .cash-negative { color: #e74c3c; }
        
        .data-container { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .data-header { background: #f39c12; color: white; padding: 1.5rem; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #e67e22; color: white; padding: 1rem; text-align: left; font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid #ecf0f1; }
        tr:hover { background: #f8f9fa; }
        
        .amount { font-weight: 600; font-size: 1.1rem; }
        .amount.income { color: #27ae60; }
        .amount.expense { color: #e74c3c; }
        
        .badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .badge.income { background: #d4edda; color: #155724; }
        .badge.expense { background: #f8d7da; color: #721c24; }
        
        .btn { background: #f39c12; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 6px; cursor: pointer; }
        .btn:hover { background: #e67e22; }
        
        .error-box { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 1rem; border-radius: 6px; margin: 1rem; }
        
        .empty-state { text-align: center; padding: 3rem; color: #7f8c8d; }
        .empty-state h3 { margin-bottom: 1rem; color: #2c3e50; }
        
        .balance-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-left: 0.5rem; }
        .balance-indicator.positive { background: #27ae60; }
        .balance-indicator.negative { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="status loading" id="status">Loading...</div>
    
    <div class="container">
        <div class="header">
            <h1>Cash Flow</h1>
            <p class="subtitle">Financial tracking - Monitor when you're cash positive</p>
            <button class="btn" onclick="loadData()" style="margin-top: 1rem;">Refresh Data</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" style="color: #27ae60;" id="income">$0</div>
                <div class="stat-label">Total Income</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #e74c3c;" id="expenses">$0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="netFlow">$0</div>
                <div class="stat-label">Net Cash Flow</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="balance">$0</div>
                <div class="stat-label">Current Balance</div>
            </div>
        </div>

        <div class="data-container">
            <div class="data-header">
                <h2>Transaction History (<span id="count">0</span>)</h2>
            </div>
            <div id="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Running Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr><td colspan="6" style="text-align: center; padding: 2rem;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://growthmanagerpro-backend.vercel.app';
        
        let data = [];

        async function loadData() {
            const status = document.getElementById('status');
            status.className = 'status loading';
            status.textContent = 'Loading...';

            try {
                const response = await fetch(`${API_URL}/api/cash-flow`);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned error');
                }

                data = result.data.transactions;
                updateStats(result.data.stats);
                renderTable();
                
                status.className = 'status connected';
                status.textContent = '✓ Connected';
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.textContent = '✗ Error';
                showError(error.message);
            }
        }

        function updateStats(stats) {
            document.getElementById('income').textContent = '$' + stats.totalIncome.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('expenses').textContent = '$' + stats.totalExpenses.toLocaleString('en-US', {maximumFractionDigits: 0});
            
            const netFlowEl = document.getElementById('netFlow');
            netFlowEl.textContent = '$' + stats.netCashFlow.toLocaleString('en-US', {maximumFractionDigits: 0});
            netFlowEl.className = 'stat-number ' + (stats.netCashFlow >= 0 ? 'cash-positive' : 'cash-negative');
            
            const balanceEl = document.getElementById('balance');
            balanceEl.textContent = '$' + stats.currentBalance.toLocaleString('en-US', {maximumFractionDigits: 0});
            balanceEl.className = 'stat-number ' + (stats.currentBalance >= 0 ? 'cash-positive' : 'cash-negative');
            
            document.getElementById('count').textContent = data.length;
        }

        function renderTable() {
            const tbody = document.getElementById('tbody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <h3>No Transactions Yet</h3>
                                <p>Add transactions through Supabase to start tracking your cash flow</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => {
                const amount = parseFloat(item.amount || 0);
                const balance = parseFloat(item.runningBalance || 0);
                const isIncome = item.type === 'Income';
                
                return `
                <tr>
                    <td>${item.transactionDate ? new Date(item.transactionDate).toLocaleDateString() : 'N/A'}</td>
                    <td style="font-weight: 500;">${item.description || 'N/A'}</td>
                    <td>${item.category || 'N/A'}</td>
                    <td><span class="badge ${item.type.toLowerCase()}">${item.type}</span></td>
                    <td class="amount ${item.type.toLowerCase()}">${isIncome ? '+' : '-'}$${amount.toLocaleString('en-US')}</td>
                    <td>
                        $${balance.toLocaleString('en-US')}
                        <span class="balance-indicator ${balance >= 0 ? 'positive' : 'negative'}"></span>
                    </td>
                </tr>
            `}).join('');
        }

        function showError(message) {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="error-box">
                            <strong>Error loading data:</strong> ${message}
                            <br><br>
                            <button class="btn" onclick="loadData()">Retry</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
