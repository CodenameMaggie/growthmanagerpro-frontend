<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Growth Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 440px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-login:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            display: block;
        }

        .alert.success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #5a6c7d;
        }

        .demo-credentials h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Growth Manager Pro</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                />
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Sign In
            </button>
        </form>

        <div class="forgot-password">
            <a href="mailto:maggie@maggieforbesstrategies.com">Need help? Contact support</a>
        </div>

        <!-- Demo Credentials (Remove in production) -->
        <div class="demo-credentials">
            <h4>ðŸ§ª Demo Credentials:</h4>
            <p><strong>Admin:</strong> maggie@maggieforbesstrategies.com</p>
            <p><strong>Consultant:</strong> consultant@test.com / password123</p>
            <p><strong>Password:</strong> Check your database</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://growthmanagerpro-backend.vercel.app';

        // Check if already logged in
        const existingUser = localStorage.getItem('user');
        if (existingUser) {
            try {
                const user = JSON.parse(existingUser);
                console.log('[Login] Already logged in as:', user.email);
                redirectUser(user);
            } catch (e) {
                // Invalid user data, clear it
                localStorage.removeItem('user');
            }
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }

            await login(email, password);
        });

        async function login(email, password) {
            const loginBtn = document.getElementById('login-btn');
            const originalText = loginBtn.innerHTML;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';
            hideAlert();

            try {
                console.log('[Login] Attempting login for:', email);
                
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Login failed');
                }

                console.log('[Login] âœ… Login successful:', result.user.email);

                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify(result.user));

                // Show success message
                showAlert('Login successful! Redirecting...', 'success');

                // Redirect after short delay
                setTimeout(() => {
                    redirectUser(result.user);
                }, 1000);

            } catch (error) {
                console.error('[Login] Error:', error);
                showAlert(error.message || 'Login failed. Please try again.', 'error');
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        function redirectUser(user) {
            const role = user.role || user.type || 'client';
            let redirectTo = user.redirectTo;

            // Determine redirect if not specified
            if (!redirectTo) {
                if (role === 'admin' || role === 'saas') {
                    redirectTo = '/dashboard.html';
                } else if (role === 'consultant' || role === 'advisor') {
                    redirectTo = '/advisor-dashboard.html';
                } else if (role === 'client') {
                    redirectTo = '/client-dashboard.html';
                } else {
                    redirectTo = '/dashboard.html';
                }
            }

            console.log('[Login] Redirecting to:', redirectTo);
            window.location.href = redirectTo;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }

        // Allow Enter key in password field
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });

        console.log('[Login Page] Ready');
        console.log('[Login Page] API Endpoint:', API_BASE);
    </script>
</body>
</html>
