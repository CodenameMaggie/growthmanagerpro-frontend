<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Growth Manager Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="permissions.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
        }

        .action-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #17a2b8;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #17a2b8;
            color: white;
        }

        .btn-primary:hover {
            background: #138496;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #17a2b8, #1e3a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
            color: #1e3a8a;
        }

        .user-role {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .role-admin { background: #fef3c7; color: #92400e; }
        .role-manager { background: #dbeafe; color: #1e40af; }
        .role-client { background: #d1fae5; color: #065f46; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3a8a;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8fafc;
            border-radius: 6px;
        }

        .permission-item input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ User Management</h1>
            <p>Manage team members and client access with granular permissions</p>
        </div>

        <div class="action-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search users...">
            </div>
            <button class="btn btn-primary" onclick="showAddUserModal()">+ Add User</button>
        </div>

        <div id="usersContainer" class="users-grid"></div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <select id="userType" onchange="updatePermissions()">
                        <option value="admin">Administrator</option>
                        <option value="manager">Manager</option>
                        <option value="client">Client</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Permissions</label>
                    <div id="permissionsContainer" class="permissions-grid"></div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Save User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let editingUserId = null;

        // Load navigation
        fetch('nav.js')
            .then(response => response.text())
            .then(script => {
                eval(script);
                if (typeof loadNav === 'function') {
                    loadNav('user-management');
                }
            });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUsers();
            setupPermissionsUI();
        });

        function setupPermissionsUI() {
            const container = document.getElementById('permissionsContainer');
            const permissions = PermissionSystem.permissions;
            
            container.innerHTML = '';
            Object.keys(permissions).forEach(key => {
                const item = document.createElement('div');
                item.className = 'permission-item';
                item.innerHTML = `
                    <input type="checkbox" id="perm_${key}" value="${key}">
                    <label for="perm_${key}">${permissions[key]}</label>
                `;
                container.appendChild(item);
            });
        }

        function updatePermissions() {
            const userType = document.getElementById('userType').value;
            const rolePerms = PermissionSystem.roles[userType].permissions;
            
            // Uncheck all first
            document.querySelectorAll('.permission-item input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            
            // Check role permissions
            if (rolePerms === 'all') {
                document.querySelectorAll('.permission-item input[type="checkbox"]').forEach(cb => {
                    cb.checked = true;
                });
            } else if (Array.isArray(rolePerms)) {
                rolePerms.forEach(perm => {
                    const checkbox = document.getElementById(`perm_${perm}`);
                    if (checkbox) checkbox.checked = true;
                });
            }
        }

        async function loadUsers() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                users = data || [];
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                        <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div style="font-size: 13px; color: #64748b;">${user.email}</div>
                        </div>
                    </div>
                    <div class="user-role role-${user.user_type}">${user.user_type}</div>
                    <div style="margin-top: 15px; display: flex; gap: 10px;">
                        <button class="btn btn-secondary" onclick="editUser(${user.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddUserModal() {
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            editingUserId = null;
            updatePermissions();
            document.getElementById('userModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        async function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userType').value = user.user_type;
            
            editingUserId = userId;
            updatePermissions();
            document.getElementById('userModal').style.display = 'block';
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .eq('id', userId);
                
                if (error) throw error;
                await loadUsers();
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedPerms = Array.from(document.querySelectorAll('.permission-item input:checked'))
                .map(cb => cb.value);
            
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                user_type: document.getElementById('userType').value,
                permissions: selectedPerms
            };
            
            try {
                if (editingUserId) {
                    const { error } = await supabase
                        .from('users')
                        .update(userData)
                        .eq('id', editingUserId);
                    if (error) throw error;
                } else {
                    const { error } = await supabase
                        .from('users')
                        .insert([userData]);
                    if (error) throw error;
                }
                
                closeModal();
                await loadUsers();
            } catch (error) {
                alert('Error saving user: ' + error.message);
            }
        });
    </script>
</body>
</html>
