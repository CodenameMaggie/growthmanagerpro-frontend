<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Growth Manager Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/auth.js"></script>
    <script src="/nav.js"></script>
    <script src="/permissions.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
        }

        .main-content {
            margin-left: 250px;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header-left .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .filters-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 0.5rem 0.8rem;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            min-width: 300px;
            flex: 1;
        }

        .search-input:focus {
            border-color: #3498db;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .data-header {
            background: #2c3e50;
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-header h2 {
            font-size: 1.5rem;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .user-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 1.5rem;
            transition: box-shadow 0.2s ease;
        }

        .user-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ecf0f1;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .user-info h4 {
            color: #2c3e50;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .user-info p {
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .user-role {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .role-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .role-manager {
            background: #d1fae5;
            color: #065f46;
        }

        .role-client {
            background: #dbeafe;
            color: #1e40af;
        }

        .user-permissions {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .user-permissions h5 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .permissions-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .permission-tag {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
            color: #2c3e50;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
            font-weight: 600;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .action-btn.primary {
            background: #3498db;
            color: white;
        }

        .action-btn.danger {
            background: #e74c3c;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
        }

        .close-btn:hover {
            opacity: 0.8;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group small {
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: block;
        }

        .permissions-grid {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem;
            background: white;
            border-radius: 6px;
        }

        .permission-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .permission-item label {
            cursor: pointer;
            font-size: 0.85rem;
            color: #2c3e50;
            margin: 0;
            flex: 1;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #2c3e50;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1100;
        }

        .connection-status.connected {
            background: #d5f4e6;
            color: #27ae60;
        }

        .connection-status.loading {
            background: #fef3cd;
            color: #f39c12;
        }

        .connection-status.error {
            background: #fef2f2;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            .users-grid {
                grid-template-columns: 1fr;
            }
            .permissions-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div id="connectionStatus" class="connection-status loading">Loading...</div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>üë• User Management</h1>
                    <p class="subtitle">Manage team members and client access</p>
                </div>
                <div class="header-right">
                    <button class="btn success" onclick="showAddUserModal()">+ Add New User</button>
                </div>
            </div>

            <div class="filters-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Search users by name or email...">
            </div>

            <div class="data-container">
                <div class="data-header">
                    <h2>Team Members & Clients</h2>
                    <span id="userCount">0 users</span>
                </div>
                <div id="usersContainer" class="users-grid">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="userForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="userName">Full Name *</label>
                        <input type="text" id="userName" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Address *</label>
                        <input type="email" id="userEmail" required placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type *</label>
                        <select id="userType" onchange="updatePermissions()" required>
                            <option value="">Select user type</option>
                            <option value="admin">Administrator (Full Access)</option>
                            <option value="manager">Manager (Operations & Reports)</option>
                            <option value="client">Client (View Only)</option>
                        </select>
                        <small>Permissions will be automatically set based on user type</small>
                    </div>
                    <div class="form-group">
                        <label>Permissions</label>
                        <div id="permissionsContainer" class="permissions-grid"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn success" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let editingUserId = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupPermissionsUI();
            loadUsers();
        });

        function setupPermissionsUI() {
            const container = document.getElementById('permissionsContainer');
            if (!PermissionSystem || !PermissionSystem.permissions) {
                console.error('PermissionSystem not loaded');
                return;
            }
            
            const permissions = PermissionSystem.permissions;
            container.innerHTML = '';
            
            Object.keys(permissions).forEach(key => {
                const item = document.createElement('div');
                item.className = 'permission-item';
                item.innerHTML = `
                    <input type="checkbox" id="perm_${key}" value="${key}">
                    <label for="perm_${key}">${permissions[key]}</label>
                `;
                container.appendChild(item);
            });
        }

        function updatePermissions() {
            const userType = document.getElementById('userType').value;
            if (!userType || !PermissionSystem.roles[userType]) return;
            
            const rolePerms = PermissionSystem.roles[userType].permissions;
            
            document.querySelectorAll('.permission-item input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            
            if (rolePerms === 'all') {
                document.querySelectorAll('.permission-item input[type="checkbox"]').forEach(cb => {
                    cb.checked = true;
                });
            } else if (Array.isArray(rolePerms)) {
                rolePerms.forEach(perm => {
                    const checkbox = document.getElementById(`perm_${perm}`);
                    if (checkbox) checkbox.checked = true;
                });
            }
        }

        async function loadUsers() {
            const container = document.getElementById('usersContainer');
            const statusEl = document.getElementById('connectionStatus');
            const countEl = document.getElementById('userCount');
            
            try {
                statusEl.className = 'connection-status loading';
                statusEl.textContent = 'Loading...';
                
                container.innerHTML = '<div class="loading">Loading users...</div>';
                
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                users = data || [];
                countEl.textContent = `${users.length} user${users.length !== 1 ? 's' : ''}`;
                renderUsers();
                
                statusEl.className = 'connection-status connected';
                statusEl.textContent = '‚úì Connected';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error loading users:', error);
                statusEl.className = 'connection-status error';
                statusEl.textContent = '‚úó Error';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading users: ${error.message}</p>
                    </div>
                `;
            }
        }

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <p>No users yet. Click "Add New User" to get started.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = users.map(user => {
                const perms = Array.isArray(user.permissions) ? user.permissions : [];
                const permDisplay = user.permissions === 'all' || user.permissions === '"all"' 
                    ? ['All Permissions'] 
                    : perms.slice(0, 5).map(p => p.split('.')[0]);
                const morePerms = perms.length > 5 ? `+${perms.length - 5} more` : '';
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                            <div class="user-info">
                                <h4>${user.name}</h4>
                                <p>${user.email}</p>
                            </div>
                        </div>
                        <div class="user-role role-${user.user_type || 'client'}">${user.user_type || 'client'}</div>
                        <div class="user-permissions">
                            <h5>Permissions</h5>
                            <div class="permissions-tags">
                                ${permDisplay.map(p => `<span class="permission-tag">${p}</span>`).join('')}
                                ${morePerms ? `<span class="permission-tag">${morePerms}</span>` : ''}
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="action-btn primary" onclick="editUser(${user.id})">Edit</button>
                            <button class="action-btn danger" onclick="deleteUser(${user.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showAddUserModal() {
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userType').value = '';
            editingUserId = null;
            
            document.querySelectorAll('.permission-item input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            
            document.getElementById('userModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        async function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userType').value = user.user_type || 'client';
            
            editingUserId = userId;
            
            const userPerms = user.permissions === 'all' || user.permissions === '"all"' 
                ? 'all'
                : (Array.isArray(user.permissions) ? user.permissions : []);
            
            document.querySelectorAll('.permission-item input[type="checkbox"]').forEach(cb => {
                if (userPerms === 'all') {
                    cb.checked = true;
                } else {
                    cb.checked = userPerms.includes(cb.value);
                }
            });
            
            document.getElementById('userModal').classList.add('show');
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
            
            const statusEl = document.getElementById('connectionStatus');
            statusEl.style.display = 'block';
            statusEl.className = 'connection-status loading';
            statusEl.textContent = 'Deleting...';
            
            try {
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .eq('id', userId);
                
                if (error) throw error;
                
                statusEl.className = 'connection-status connected';
                statusEl.textContent = '‚úì Deleted';
                
                await loadUsers();
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                statusEl.className = 'connection-status error';
                statusEl.textContent = '‚úó Error';
                alert('Error deleting user: ' + error.message);
            }
        }

        async function saveUser() {
            const form = document.getElementById('userForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const selectedPerms = Array.from(document.querySelectorAll('.permission-item input:checked'))
                .map(cb => cb.value);
            
            const userType = document.getElementById('userType').value;
            const permissions = userType === 'admin' ? 'all' : selectedPerms;
            
            const userData = {
                name: document.getElementById('userName').value.trim(),
                email: document.getElementById('userEmail').value.trim(),
                user_type: userType,
                permissions: permissions
            };
            
            const statusEl = document.getElementById('connectionStatus');
            statusEl.style.display = 'block';
            statusEl.className = 'connection-status loading';
            statusEl.textContent = editingUserId ? 'Updating...' : 'Creating...';
            
            try {
                if (editingUserId) {
                    const { error } = await supabase
                        .from('users')
                        .update(userData)
                        .eq('id', editingUserId);
                    if (error) throw error;
                    statusEl.textContent = '‚úì Updated';
                } else {
                    const { error } = await supabase
                        .from('users')
                        .insert([userData]);
                    if (error) throw error;
                    statusEl.textContent = '‚úì Created';
                }
                
                statusEl.className = 'connection-status connected';
                closeModal();
                await loadUsers();
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                statusEl.className = 'connection-status error';
                statusEl.textContent = '‚úó Error';
                alert('Error saving user: ' + error.message);
            }
        }

        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.user-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
