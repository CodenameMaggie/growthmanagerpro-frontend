<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Manager Pro - Podcast Calls</title>
    <script src="/auth.js"></script>
    <script src="/nav.js"></script>  <!-- ADD THIS LINE -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .header h1 { color: #2c3e50; font-size: 2rem; }
        .header .subtitle { color: #7f8c8d; }
        
        .btn { background: #3498db; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
        .btn:hover { background: #2980b9; }
        .btn.success { background: #27ae60; }
        .btn.success:hover { background: #229954; }
        .btn.danger { background: #e74c3c; }
        .btn.danger:hover { background: #c0392b; }
        .btn.secondary { background: #95a5a6; }
        .btn.secondary:hover { background: #7f8c8d; }
        
        .status { position: fixed; top: 20px; right: 20px; padding: 10px 15px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; z-index: 1000; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.connected { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .stat-label { color: #7f8c8d; font-size: 0.9rem; text-transform: uppercase; }
        
        .data-container { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .data-header { background: #9b59b6; color: white; padding: 1.5rem; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #8e44ad; color: white; padding: 1rem; text-align: left; font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid #ecf0f1; }
        tr:hover { background: #f8f9fa; }
        
        .badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .badge.scheduled { background: #e0e7ff; color: #3730a3; }
        .badge.completed { background: #d1fae5; color: #065f46; }
        .badge.cancelled { background: #fee2e2; color: #991b1b; }
        
        .actions { display: flex; gap: 0.5rem; }
        .action-btn { padding: 0.4rem 0.8rem; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .action-btn.edit { background: #3498db; color: white; }
        .action-btn.delete { background: #e74c3c; color: white; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h2 { color: #2c3e50; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #7f8c8d; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #2c3e50; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.8rem; border: 1px solid #e1e5e9; border-radius: 6px; font-size: 0.9rem; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        
        .form-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem; }
        
        .empty-state { text-align: center; padding: 3rem; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="status loading" id="status">Loading...</div>
    
    <div class="container">
        <div class="header">
            <div>
                <h1>Podcast Calls</h1>
                <p class="subtitle">Interview tracking & guest management</p>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn success" onclick="openAddModal()">+ Add Guest</button>
                <button class="btn" onclick="loadData()">↻ Refresh</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" style="color: #9b59b6;" id="total">0</div>
                <div class="stat-label">Total Interviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #3498db;" id="scheduled">0</div>
                <div class="stat-label">Scheduled</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #27ae60;" id="qualified">0</div>
                <div class="stat-label">Qualified Guests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: #e67e22;" id="conversion">0%</div>
                <div class="stat-label">Conversion Rate</div>
            </div>
        </div>

        <div class="data-container">
            <div class="data-header">
                <h2>All Interviews (<span id="count">0</span>)</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Guest Name</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Scheduled Date</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr><td colspan="7" style="text-align: center; padding: 2rem;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="guestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Guest</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="guestForm" onsubmit="saveGuest(event)">
                <input type="hidden" id="guestId">
                
                <div class="form-group">
                    <label>Guest Name *</label>
                    <input type="text" id="guestName" required>
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="guestEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="company">
                </div>
                
                <div class="form-group">
                    <label>Scheduled Date</label>
                    <input type="datetime-local" id="scheduledDate">
                </div>
                
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="no-show">No Show</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Qualification Score (0-50)</label>
                    <input type="number" id="qualificationScore" min="0" max="50" value="0">
                </div>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://growthmanagerpro-backend.vercel.app';
        let data = [];

        async function loadData() {
            const status = document.getElementById('status');
            status.className = 'status loading';
            status.textContent = 'Loading...';

            try {
                const response = await fetch(`${API_URL}/api/podcast-interviews`);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned error');
                }

                data = result.data.interviews;
                updateStats(result.data.stats);
                renderTable();
                
                status.className = 'status connected';
                status.textContent = '✓ Connected';
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.textContent = '✗ Error';
                document.getElementById('tbody').innerHTML = `
                    <tr><td colspan="7" style="text-align: center; padding: 2rem; color: #e74c3c;">
                        Error: ${error.message}<br>
                        <button class="btn" onclick="loadData()" style="margin-top: 1rem;">Retry</button>
                    </td></tr>
                `;
            }
        }

        function updateStats(stats) {
            document.getElementById('total').textContent = stats.totalInterviews;
            document.getElementById('scheduled').textContent = stats.scheduledInterviews;
            document.getElementById('qualified').textContent = stats.qualifiedGuests;
            document.getElementById('conversion').textContent = stats.conversionRate + '%';
            document.getElementById('count').textContent = data.length;
        }

        function renderTable() {
            const tbody = document.getElementById('tbody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="7">
                        <div class="empty-state">
                            <h3>No interviews yet</h3>
                            <p>Click "Add Guest" to create your first podcast interview</p>
                        </div>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.guestName}</strong></td>
                    <td>${item.company || 'N/A'}</td>
                    <td>${item.guestEmail || 'N/A'}</td>
                    <td>${item.scheduledDate ? new Date(item.scheduledDate).toLocaleString() : 'Not scheduled'}</td>
                    <td><span class="badge ${item.status}">${item.status || 'scheduled'}</span></td>
                    <td>${item.qualificationScore || 0}/50</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit" onclick='editGuest(${JSON.stringify(item)})'>Edit</button>
                            <button class="action-btn delete" onclick="deleteGuest('${item.id}', '${item.guestName}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Guest';
            document.getElementById('guestForm').reset();
            document.getElementById('guestId').value = '';
            document.getElementById('guestModal').classList.add('show');
        }

        function editGuest(guest) {
            document.getElementById('modalTitle').textContent = 'Edit Guest';
            document.getElementById('guestId').value = guest.id;
            document.getElementById('guestName').value = guest.guestName;
            document.getElementById('guestEmail').value = guest.guestEmail || '';
            document.getElementById('company').value = guest.company || '';
            document.getElementById('status').value = guest.status || 'scheduled';
            document.getElementById('qualificationScore').value = guest.qualificationScore || 0;
            document.getElementById('notes').value = guest.notes || '';
            
            if (guest.scheduledDate) {
                const date = new Date(guest.scheduledDate);
                const offset = date.getTimezoneOffset() * 60000;
                const localDate = new Date(date.getTime() - offset);
                document.getElementById('scheduledDate').value = localDate.toISOString().slice(0, 16);
            }
            
            document.getElementById('guestModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('guestModal').classList.remove('show');
        }

        async function saveGuest(event) {
            event.preventDefault();
            
            const id = document.getElementById('guestId').value;
            const guestData = {
                guestName: document.getElementById('guestName').value,
                guestEmail: document.getElementById('guestEmail').value,
                company: document.getElementById('company').value,
                scheduledDate: document.getElementById('scheduledDate').value || null,
                status: document.getElementById('status').value,
                qualificationScore: parseInt(document.getElementById('qualificationScore').value) || 0,
                notes: document.getElementById('notes').value
            };

            try {
                const isEdit = !!id;
                if (isEdit) {
                    guestData.id = id;
                }

                const response = await fetch(`${API_URL}/api/podcast-interviews`, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(guestData)
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to save');
                }

                alert(isEdit ? 'Guest updated successfully!' : 'Guest added successfully!');
                closeModal();
                loadData();

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        async function deleteGuest(id, name) {
            if (!confirm(`Are you sure you want to delete ${name}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/podcast-interviews`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to delete');
                }

                alert('Guest deleted successfully!');
                loadData();

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
