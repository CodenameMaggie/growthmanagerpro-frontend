<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Transcript - Growth Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        select, input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #f8f9fa;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background: #e1e5e9;
            border-color: #3498db;
        }

        .file-name {
            margin-top: 0.5rem;
            color: #27ae60;
            font-size: 0.9rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: monospace;
            min-height: 200px;
            resize: vertical;
        }

        .preview-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .preview-content {
            max-height: 150px;
            overflow-y: auto;
            background: white;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #5a6c7d;
            white-space: pre-wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fef2f2;
            color: #e74c3c;
            display: block;
        }

        .status.loading {
            background: #dbeafe;
            color: #3498db;
            display: block;
        }

        .call-type-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .badge-prequal {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .badge-podcast {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .badge-discovery {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .badge-strategy {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Upload Call Transcript</h1>
        <p class="subtitle">Upload VTT or text transcripts to Growth Manager Pro</p>

        <form id="upload-form">
            <!-- Call Type Selection -->
            <div class="form-group">
                <label for="call-type">Call Type *</label>
                <select id="call-type" required>
                    <option value="">Select call type...</option>
                    <option value="prequal">Pre-Qualification Call</option>
                    <option value="podcast">Podcast Interview</option>
                    <option value="discovery">Discovery Call</option>
                    <option value="strategy">Strategy Call</option>
                </select>
            </div>

            <!-- Guest Name -->
            <div class="form-group">
                <label for="guest-name">Guest/Prospect Name *</label>
                <input type="text" id="guest-name" placeholder="John Smith" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="john@company.com" required>
            </div>

            <!-- Call Date -->
            <div class="form-group">
                <label for="call-date">Call Date *</label>
                <input type="date" id="call-date" required>
            </div>

            <!-- File Upload -->
            <div class="form-group">
                <label>Transcript File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" accept=".vtt,.txt" required>
                    <label for="file-input" class="file-input-label">
                        üìÅ Click to select VTT or TXT file
                    </label>
                </div>
                <div id="file-name" class="file-name"></div>
            </div>

            <!-- Preview -->
            <div id="preview-section" class="preview-section">
                <div class="preview-label">Transcript Preview (cleaned):</div>
                <div id="preview-content" class="preview-content"></div>
            </div>

            <!-- Upload Button -->
            <button type="submit" class="btn btn-primary" id="upload-btn">
                Upload Transcript
            </button>
        </form>

        <!-- Status Messages -->
        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://tvgclmcefnfmppgfypjt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2Z2NsbWNlZm5mbXBwZ2Z5cGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk5NzU4NzksImV4cCI6MjA0NTU1MTg3OX0.oL4pBcmQK-5O7SIrQKzIYhX9v7u8THSxNqWWGr7UXCA';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let cleanedTranscript = '';
        let selectedCallType = '';

        // File input handler
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = `‚úì ${file.name}`;

            const text = await file.text();
            cleanedTranscript = cleanVTTTranscript(text);

            const preview = document.getElementById('preview-content');
            preview.textContent = cleanedTranscript.substring(0, 500) + '...';
            document.getElementById('preview-section').classList.add('active');
        });

        // Call type selection
        document.getElementById('call-type').addEventListener('change', (e) => {
            selectedCallType = e.target.value;
        });

        // Form submission
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const guestName = document.getElementById('guest-name').value;
            const email = document.getElementById('email').value;
            const callDate = document.getElementById('call-date').value;

            if (!cleanedTranscript) {
                showStatus('error', 'Please upload a transcript file');
                return;
            }

            if (!selectedCallType) {
                showStatus('error', 'Please select a call type');
                return;
            }

            try {
                showStatus('loading', 'Uploading transcript...');
                document.getElementById('upload-btn').disabled = true;

                // Determine table and fields based on call type
                let tableName, recordData;
                
                switch(selectedCallType) {
                    case 'prequal':
                        tableName = 'pre_qualification_calls';
                        recordData = {
                            guest_name: guestName,
                            guest_email: email,
                            call_date: callDate,
                            transcript: cleanedTranscript,
                            call_status: 'completed',
                            created_at: new Date().toISOString()
                        };
                        break;
                    
                    case 'podcast':
                        tableName = 'podcast_interviews';
                        recordData = {
                            guest_name: guestName,
                            contact_email: email,
                            interview_date: callDate,
                            transcript_text: cleanedTranscript,
                            interview_status: 'completed',
                            created_at: new Date().toISOString()
                        };
                        break;
                    
                    case 'discovery':
                        tableName = 'discovery_calls';
                        recordData = {
                            prospect_name: guestName,
                            email: email,
                            scheduled_date: callDate,
                            transcript: cleanedTranscript,
                            call_status: 'completed',
                            created_at: new Date().toISOString()
                        };
                        break;
                    
                    case 'strategy':
                        tableName = 'strategy_calls';
                        recordData = {
                            prospect_name: guestName,
                            email: email,
                            scheduled_date: callDate,
                            transcript: cleanedTranscript,
                            call_status: 'completed',
                            created_at: new Date().toISOString()
                        };
                        break;
                }

                const { data, error } = await supabase
                    .from(tableName)
                    .insert([recordData])
                    .select();

                if (error) throw error;

                showStatus('success', `‚úì Transcript uploaded successfully to ${getCallTypeName(selectedCallType)}!`);
                
                // Reset form
                setTimeout(() => {
                    document.getElementById('upload-form').reset();
                    document.getElementById('file-name').textContent = '';
                    document.getElementById('preview-section').classList.remove('active');
                    cleanedTranscript = '';
                    document.getElementById('upload-btn').disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus('error', `Upload failed: ${error.message}`);
                document.getElementById('upload-btn').disabled = false;
            }
        });

        function getCallTypeName(type) {
            const names = {
                'prequal': 'Pre-Qualification Calls',
                'podcast': 'Podcast Interviews',
                'discovery': 'Discovery Calls',
                'strategy': 'Strategy Calls'
            };
            return names[type] || type;
        }

        function cleanVTTTranscript(vttContent) {
            const lines = vttContent.split('\n');
            let cleanedLines = [];

            for (let line of lines) {
                line = line.trim();

                if (
                    line === 'WEBVTT' ||
                    line === '' ||
                    line.match(/^\d+$/) ||
                    line.match(/\d{2}:\d{2}:\d{2}\.\d{3} --> \d{2}:\d{2}:\d{2}\.\d{3}/) ||
                    line.startsWith('NOTE') ||
                    line.startsWith('Kind:') ||
                    line.startsWith('Language:')
                ) {
                    continue;
                }

                let cleanLine = line
                    .replace(/'/g, '')
                    .replace(/'/g, '')
                    .replace(/`/g, '')
                    .replace(/"/g, '"')
                    .replace(/"/g, '"');

                if (cleanLine) {
                    cleanedLines.push(cleanLine);
                }
            }

            return cleanedLines.join('\n');
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
    </script>
</body>
</html>
