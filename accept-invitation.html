<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Invitation - Growth Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }
        .header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .content {
            padding: 2.5rem 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .required {
            color: #e74c3c;
            margin-left: 0.25rem;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.95rem;
        }
        .message.active {
            display: block;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info-box {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #5a6c7d;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e1e5e9;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Accept Your Invitation</h1>
            <p>Welcome to Growth Manager Pro</p>
        </div>
        <div id="loading-state" class="content loading" style="display: none;">
            <div class="spinner"></div>
            <p style="color: #7f8c8d;">Verifying your invitation...</p>
        </div>
        <form id="verify-form" class="content">
            <div id="message" class="message"></div>
            
            <div class="info-box">
                üíå Enter the email address where you received your invitation to continue.
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" required placeholder="your@email.com" autofocus>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                Continue
            </button>
        </form>
    </div>
    
    <script>
        // Check if token is in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Token found in URL - show loading and redirect to signup page
            document.getElementById('verify-form').style.display = 'none';
            document.getElementById('loading-state').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = `signup-invited.html?token=${token}`;
            }, 500);
        } else {
            // No token - show email verification form
            const API_URL = 'https://growthmanagerpro-backend.vercel.app';
            
            document.getElementById('verify-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submit-btn');
                const email = document.getElementById('email').value;
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';
                
                try {
                    const response = await fetch(`${API_URL}/api/verify-invitation`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        showMessage('‚ùå ' + (result.error || 'No invitation found for this email'), 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Continue';
                        return;
                    }
                    
                    // Redirect to signup with token
                    window.location.href = `signup-invited.html?token=${result.token}`;
                    
                } catch (error) {
                    console.error('Error verifying invitation:', error);
                    showMessage('‚ùå Failed to verify invitation. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue';
                }
            });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;
        }
    </script>
</body>
</html>
