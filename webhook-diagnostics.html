<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook & Data Flow Diagnostics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
        }
        h2 {
            color: #569cd6;
            margin-top: 2rem;
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .status.loading {
            background: #264f78;
            color: #9cdcfe;
        }
        .status.success {
            background: #0e5c0e;
            color: #4ec9b0;
        }
        .status.error {
            background: #5a1d1d;
            color: #f48771;
        }
        .section {
            background: #252526;
            border-left: 4px solid #4ec9b0;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button:hover {
            background: #1177bb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #3e3e42;
        }
        th {
            color: #4ec9b0;
            font-weight: bold;
        }
        .json-display {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Webhook & Data Flow Diagnostics</h1>
        
        <div class="status loading" id="status">
            üîÑ Ready to test...
        </div>

        <div style="margin-bottom: 2rem;">
            <button onclick="checkAllTables()">üìä Check All Tables</button>
            <button onclick="checkPreQualCalls()">üìû Check Pre-Qual Calls</button>
            <button onclick="checkPodcastInterviews()">üéôÔ∏è Check Podcast Interviews</button>
            <button onclick="checkContacts()">üë• Check Contacts</button>
        </div>

        <div class="section">
            <h2>üìã Table Row Counts</h2>
            <div id="tableCounts">
                <p>Click "Check All Tables" to see data...</p>
            </div>
        </div>

        <div class="section">
            <h2>üîç Recent Records</h2>
            <div id="recentRecords">
                <p>Click a specific table button to see records...</p>
            </div>
        </div>

        <div class="section">
            <h2>üí° Issues Found</h2>
            <div id="issues">
                <p>Run diagnostics first...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zqjxnwkhfstmxhvunmmb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpxanhhd2toZnN0bXhodnVubW1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA0MDk1NDgsImV4cCI6MjA0NTk4NTU0OH0.Pc2kP7eLHx0Fh8xmGLU8XsKWH5MLNlXnr6Zi3D-7Kos';

        async function checkAllTables() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status loading';
            statusEl.textContent = 'üîÑ Checking all tables...';

            const tables = [
                'contacts',
                'podcast_interviews',
                'pre_qualification_calls',
                'discovery_calls',
                'strategy_calls',
                'sprints',
                'pipeline'
            ];

            const counts = {};
            
            for (const table of tables) {
                try {
                    const response = await fetch(
                        `${SUPABASE_URL}/rest/v1/${table}?select=*`,
                        {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        counts[table] = data.length;
                    } else {
                        counts[table] = 'ERROR';
                    }
                } catch (error) {
                    counts[table] = 'ERROR';
                }
            }

            displayTableCounts(counts);
            analyzeIssues(counts);
            
            statusEl.className = 'status success';
            statusEl.textContent = '‚úÖ Table check complete!';
        }

        function displayTableCounts(counts) {
            const html = `
                <table>
                    <tr>
                        <th>Table Name</th>
                        <th>Row Count</th>
                        <th>Status</th>
                    </tr>
                    ${Object.entries(counts).map(([table, count]) => `
                        <tr>
                            <td>${table}</td>
                            <td>${count}</td>
                            <td>${count === 0 ? '‚ö†Ô∏è Empty' : count > 0 ? '‚úÖ Has Data' : '‚ùå Error'}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
            document.getElementById('tableCounts').innerHTML = html;
        }

        function analyzeIssues(counts) {
            const issues = [];

            if (counts.contacts === 0) {
                issues.push('‚ùå <strong>contacts</strong> table is empty - No prospects in system');
            }
            
            if (counts.podcast_interviews === 0 && counts.pre_qualification_calls === 0) {
                issues.push('‚ùå <strong>Both podcast_interviews AND pre_qualification_calls</strong> are empty - Zoom webhook might not be working');
            }

            if (counts.podcast_interviews === 0 && counts.pre_qualification_calls > 0) {
                issues.push('‚ö†Ô∏è <strong>Data in pre_qualification_calls but NOT in podcast_interviews</strong> - Dashboard is looking in wrong table!');
            }

            if (counts.discovery_calls === 0) {
                issues.push('‚ö†Ô∏è <strong>discovery_calls</strong> table is empty - No qualified leads yet');
            }

            if (counts.sprints === 0) {
                issues.push('‚ö†Ô∏è <strong>sprints</strong> table is empty - No tasks tracked');
            }

            if (issues.length === 0) {
                issues.push('‚úÖ All tables have data - Dashboard should be working!');
            }

            const html = issues.map(i => `<p style="margin: 0.5rem 0;">${i}</p>`).join('');
            document.getElementById('issues').innerHTML = html;
        }

        async function checkPreQualCalls() {
            await checkSpecificTable('pre_qualification_calls', 'üìû Pre-Qualification Calls');
        }

        async function checkPodcastInterviews() {
            await checkSpecificTable('podcast_interviews', 'üéôÔ∏è Podcast Interviews');
        }

        async function checkContacts() {
            await checkSpecificTable('contacts', 'üë• Contacts');
        }

        async function checkSpecificTable(tableName, displayName) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status loading';
            statusEl.textContent = `üîÑ Checking ${displayName}...`;

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/${tableName}?select=*&order=created_at.desc&limit=10`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.length === 0) {
                    document.getElementById('recentRecords').innerHTML = `
                        <p style="color: #f48771;">‚ùå <strong>${displayName}</strong> table is EMPTY!</p>
                        <p>This explains why your dashboard shows zeros.</p>
                    `;
                } else {
                    const html = `
                        <h3 style="color: #4ec9b0;">Found ${data.length} records in ${displayName}</h3>
                        <div class="json-display">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    document.getElementById('recentRecords').innerHTML = html;
                }

                statusEl.className = 'status success';
                statusEl.textContent = `‚úÖ ${displayName} checked - ${data.length} records found`;

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `‚ùå Error checking ${displayName}: ${error.message}`;
                document.getElementById('recentRecords').innerHTML = `<p style="color: #f48771;">Error: ${error.message}</p>`;
            }
        }

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('[Diagnostics] Ready to check tables');
        });
    </script>
</body>
</html>
