<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Invitation - Growth Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        .signup-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }
        .signup-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .signup-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .signup-form {
            padding: 2.5rem 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .required {
            color: #e74c3c;
            margin-left: 0.25rem;
        }
        .legal-agreements {
            background: #fff9e6;
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .legal-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .checkbox-group:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
            cursor: pointer;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        .checkbox-label {
            flex: 1;
            color: #2c3e50;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .checkbox-label a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.95rem;
        }
        .message.active {
            display: block;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .signup-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 2px solid #e1e5e9;
        }
        .signup-footer p {
            color: #5a6c7d;
            font-size: 0.9rem;
        }
        .signup-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Complete Your Invitation</h1>
            <p>You've been invited to join Growth Manager Pro</p>
        </div>
        <form id="signup-form" class="signup-form">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" required placeholder="John Smith">
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" required minlength="8" placeholder="Min. 8 characters">
            </div>
            
            <div class="legal-agreements">
                <div class="legal-title">
                    <span>üìã</span>
                    <span>Legal Agreements</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="termsAccepted" required>
                    <label for="termsAccepted" class="checkbox-label">
                        I agree to the <a href="/terms-and-conditions.html" target="_blank">Terms & Conditions</a>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacyAccepted" required>
                    <label for="privacyAccepted" class="checkbox-label">
                        I agree to the <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                Create Account
            </button>
        </form>
        
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://growthmanagerpro-backend.vercel.app';
        
        // Get invitation token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const invitationToken = urlParams.get('token');
        
        // If no token, redirect to login
        if (!invitationToken) {
            window.location.href = 'login.html';
        }
        
        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;
            const privacyAccepted = document.getElementById('privacyAccepted').checked;
            
            if (!termsAccepted || !privacyAccepted) {
                showMessage('‚ö†Ô∏è Please accept the Terms & Conditions and Privacy Policy', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch(`${API_URL}/api/signup-invited`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: invitationToken,
                        full_name: fullName,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    showMessage('‚ùå ' + (result.error || 'Failed to create account'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                    return;
                }
                
                // Success! Store auth and redirect
                localStorage.setItem('userRole', result.user.role);
                localStorage.setItem('userId', result.user.id);
                localStorage.setItem('authToken', result.token || 'demo-token');
                
                showMessage('‚úÖ Account created successfully! Redirecting...', 'success');
                
                // Redirect based on role
                const redirectMap = {
                    'admin': 'dashboard.html',
                    'advisor': 'advisor-dashboard.html',
                    'client': 'client-dashboard.html',
                    'saas': 'dashboard.html'
                };
                
                setTimeout(() => {
                    window.location.href = redirectMap[result.user.role] || 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error creating account:', error);
                showMessage('‚ùå Failed to create account. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;
        }
    </script>
</body>
</html>
